<html>
<head>  
<meta charset="utf-8">
<!--窗口自适应-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--网页标题和图标  -->
<title></title>
<link rel="shortcut icon" href="https://raw.githubusercontent.com/SenyuYangPDELearner/SenyuYangPDELearner.github.io/main/favicon.ico">
<!--导入图标库  -->
<script src="https://kit.fontawesome.com/c61fec31c6.js" crossorigin="anonymous"></script>
<!--LaTeX脚本-->
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
        tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        inlineMath: [['$','$']],
        displayMath: [['$$','$$']]
        }
});
</script>
<!--导入CSS文件  -->
<link rel="stylesheet" type="text/css" href="https://SenyuYangPDELearner.github.io/css/style.css">
<!--引用导航栏和页脚html  -->
<script>
        fetch('https://SenyuYangPDELearner.github.io/template/bloghead.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('#headnav').innerHTML = data;
            });
</script>
<script>
        fetch('https://SenyuYangPDELearner.github.io/template/foot.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('#footbar').innerHTML = data;
            });
</script>
<!--整体样式-->
<style>
   body {
     margin: 0;
     min-height: 100%;
     display: flex;
     flex-direction: column;
     font-family: Verdana, sans-serif;
   }
</style>
</head>

<!--设置背景图片 -->
<body background="" style="background-position:center top; background-repeat:no-repeat;">
<!--顶部导航栏 -->
<div id="headnav" style="position: sticky; top: 0px;"></div>

<!--封面图-->
<img style="width:95%; margin: 0 auto" src="https://raw.githubusercontent.com/SenyuYangPDELearner/blog/main/img/" alt="封面" title="">

<div id="container" style="width:75%; margin: 0 auto; flex:1">

<!--文章标题 -->
<h1 style="margin-bottom:0"></h1>

<hr style="height:1px">

<!--发布日期 -->
<p>
<font size="2">2024.8.xx</font>
</p>

<!--正文区块-->


</div>

<!-- foot copy -->
<div id="footbar"></div>

</body>
</html>
